<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/jquery.fullpage.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                //Navigation
                menu: '#menu',
                lockAnchors: false,
                anchors: ['firstPage', 'secondPage'],
                navigation: false,
                navigationPosition: 'right',
                navigationTooltips: ['firstSlide', 'secondSlide'],
                showActiveTooltip: false,
                slidesNavigation: false,
                slidesNavPosition: 'bottom',

                //Scrolling
                css3: true,
                scrollingSpeed: 700,
                autoScrolling: true,
                fitToSection: true,
                fitToSectionDelay: 1000,
                scrollBar: true,
                easing: 'easeInOutCubic',
                easingcss3: 'ease',
                loopBottom: false,
                loopTop: false,
                loopHorizontal: true,
                continuousVertical: false,
                continuousHorizontal: false,
                scrollHorizontally: false,
                interlockedSlides: false,
                dragAndMove: false,
                offsetSections: false,
                resetSliders: false,
                fadingEffect: false,
                normalScrollElements: '.normalsc',
                scrollOverflow: false,
                scrollOverflowReset: false,
                scrollOverflowOptions: null,
                touchSensitivity: 15,
                normalScrollElementTouchThreshold: 5,
                bigSectionsDestination: null,

                //Accessibility
                keyboardScrolling: true,
                animateAnchor: true,
                recordHistory: true,

                //Design
                controlArrows: true,
                verticalCentered: false,
                sectionsColor: ['#ccc', '#272822', 'green', 'blue'],
                paddingTop: '',
                paddingBottom: '10px',
                fixedElements: '#header, .footer',
                responsiveWidth: 0,
                responsiveHeight: 0,
                responsiveSlides: false,
                parallax: false,
                parallaxOptions: {
                    type: 'reveal',
                    percentage: 62,
                    property: 'translate'
                },

                //Custom selectors
                sectionSelector: '.section',
                slideSelector: '.slide',

                lazyLoading: true,

                //events
                onLeave: function(index, nextIndex, direction) {},
                afterLoad: function(anchorLink, index) {},
                afterRender: function() {},
                afterResize: function() {},
                afterResponsive: function(isResponsive) {},
                afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {},
                onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex) {}
            });
        });

    </script>
    <script>
        function preloadimage() {
            var offset = $(".logo_hrep").offset();
            var width = $(".logo_hrep").width();
            var height = $(".logo_hrep").height();
            $("#preloader_img").animate({
                "position" : "fixed",
                "left": offset.left,
                "top": offset.top,
                "width": width,
                "height": height,
            }, 2000);
        }

        function preinite() {
            setTimeout(preloadimage, 2000);
            setTimeout(function() {
                $("#preloader").css('display', 'none');
                $(".logo_hrep").css('opacity', '1');
            }, 4000);
            setTimeout(function() {
                $("#preloader_background").fadeOut(2000);
            }, 2000);
        }

    </script>
</head>

<body class="fp-responsive" onload="preinite()">

    <div id="fullpage">
        <div class="section fullpage_first">
            <div class="container-fluid">
                <div class="row first">
                    <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-lg-2 col-md-3 col-sm-6 col-xs-5 logo">
                        <a href="index.html"><img class="img-responsive logo_hrep" src="img/logo/logo.png" alt="logo" /></a>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-5 col-lg-offset-6 col-md-offset-4 col-sm-offset-1 col-xs-offset-2 contact centered"><a class="btn btn-lg" href="http://google.com">СВЯЗАТЬСЯ</a></div>
                </div>
                <div class="row second">
                    <div class="col-xs-offset-1 col-xs-10">
                        <h1>«HiWeber» - веб-студия,<br /> которая воплощает идеи в реальность</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section fullpage_second"></div>
        <div class="section">
            <div class="normalsc" style="height: 5200px">
            </div>
        </div>
        <div class="section">Some section</div>
    </div>
    <div id="preloader">
        <div id="preloader_background"></div>
        <div id="preloader_img">
            <img src="img/loading.gif" />
        </div>
    </div>
</body>

</html>
